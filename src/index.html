<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Blackjack</title>
  </head>
  <body>
    <h1>Blackjack</h1>

      <!-- Buttons -->
      <div class="buttons">
        <input
          type="button"
          id="new-game-button"
          value="NEW GAME"
          onclick="newGame();"
        />
        <input type="button" id="hit-button" value="HIT" onclick="hit();" />
        <input
          type="button"
          id="stand-button"
          value="STAND"
          onclick="stand();"
        />
      </div>
    </div>

    <div class="container-1">
      <!-- Cards -->
      <div class="card-holder" id="dealer-cards">
        <!-- <h2>Dealer</h2> -->
      </div>
      <div class="card-holder" id="player-cards">
        <!-- <h2>Player</h2> -->
      </div>

    <!-- To see all the cards when it is necessary -->
    <!-- <div class="cards"></div> -->

    <!-- JavaScript -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/shuffle.js"></script>
    <script src="./scripts/firstDeal.js"></script>
    <script src="./scripts/score.js"></script>
    <script src="./scripts/hitMe.js"></script>
    <script src="./scripts/newGame.js"></script>
  </body>
</html>
