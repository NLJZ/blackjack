<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Blackjack</title>
  </head>
  <body>
    <h1>Blackjack</h1>

    <div class="container-1">
      <!-- Cards -->
      <div class="box-1" id="dealer-cards">
        <h2>Dealer</h2>
      </div>
      <div class="box-2" id="player-cards">
        <h2>Player</h2>
      </div>

      <!-- Buttons -->
      <div class="box-3">
        <input
          type="button"
          id="new-game-button"
          value="New Game"
          onclick="newGame();"
        />
        <input type="button" id="hit-button" value="Hit" onclick="hit();" />
        <input
          type="button"
          id="stand-button"
          value="Stand"
          onclick="stand();"
        />
      </div>
    </div>

    <!-- <div class="cards"></div> -->

    <br />
    <div class="hearts">
      <span class="cardValueTop">3</span>
      <span class="heartShape">♥</span>
      <span class="cardValueBottom">3</span>
    </div>

    <br />
    <div class="diamonds">
      <span class="cardValueTop">3</span>
      <span class="diamondsShape">♦</span>
      <span class="cardValueBottom">3</span>
    </div>

    <br />
    <div class="clubs">
      <span class="cardValueTop">3</span>
      <span class="clubsShape">♣</span>
      <span class="cardValueBottom">3</span>
    </div>

    <br />
    <div class="spades">
      <span class="cardValueTop">3</span>
      <span class="spadesShape">♠</span>
      <span class="cardValueBottom">3</span>
    </div>

    <!-- JavaScript -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/shuffle.js"></script>
    <script src="./scripts/firstDeal.js"></script>
  </body>
</html>
